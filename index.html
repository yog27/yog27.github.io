<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Incremental Value Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        .counter-container {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Real-Time Value Increment Counter</h1>
        <div class="value-display" id="valueDisplay" style="font-size: 24px; margin-top: 20px;"></div>
    </div>
    <script>
        const baseValue = 2300;
        const incrementPerSecond = 0.000005787037;
        const startDate = new Date('2024-04-16').getTime(); // Starting from April 16, 2024
        const endDate = new Date('2026-01-01').getTime(); // Up to the end of 2025

        function updateValue() {
            const currentDate = new Date().getTime();
            if (currentDate >= endDate) {
                clearInterval(valueInterval); // Stop updating after the end of 2025
                return;
            }
            
            const secondsSinceStart = Math.floor((currentDate - startDate) / 1000);
            const currentValue = baseValue + (secondsSinceStart * incrementPerSecond);
            document.getElementById('valueDisplay').innerHTML = `$${currentValue.toFixed(6)}`;
        }

        // Initial display update
        updateValue();
        // Update the displayed value every 1000 milliseconds (1 second)
        const valueInterval = setInterval(updateValue, 1000);
    </script>
</body>
</html>
